<!DOCTYPE html>

  <body>
        
      <section>
        <form action="#null" method="post">
          <fieldset>
            <legend>Your Info</legend>
            <p>Please enter your information in the fields below.</p>      
            <div>
              <label for="email">Email:</label>
              <input type="email" id="email" name="email_field" placeholder="itmd362@hawk.iit.edu" autocapitalize="off" autocomplete="off">
            </div>
            <div>
              <label for="phonenumber">Phone Number:</label>
              <input type="tel" id="phonenumber" name="phone_field" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="000-000-0000" autocomplete="off">
            </div>
            <div>
              <label for="dateofbirth">Date of birth:</label>
              <input type="date" id="dateofbirth" name="D0B" autocapitalize="off" autocomplete="off">
            </div>
            <legend>Submit</legend>
            <div>
              <input type="submit" id="submitbutton" value="SUBMIT">
            </div>
          </fieldset>
         
        </form>
      </section>
    </div>
